<html>

<head>
    <link rel="stylesheet" href="pico.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <dialog open id="generationDialog">
        <article>

            <header class="label">
                <p><strong>Enter the text to generate</strong></p>
            </header>
            <div>
                <textarea id="tts_text" type="text" lines="5" class="textarea">je aime les croissants</textarea>
            </div>
            <button type="button" onclick="generateSpeech()">Generate</button>
            </div>
        </article>
    </dialog>
    <dialog closed id="tutorDialog">
        <article>
            <div id="tutorLoading" style="display:visible">
                <article aria-busy="true"></article>
            </div>
            <header class="label">
                <p><strong id="tutorHeader">Explanation</strong></p>
            </header>
            <div>
                <textarea id="tutorSource" type="text" lines="5" class="textarea"></textarea>
                <br />
                <button type="button" onclick="ask(document.getElementById('tutorSource').value)">Prompt</button>
            </div>
            <div style="white-space: pre-line" id="tutorText">
            </div>
            </div>
        </article>
    </dialog>
    <div id="loadingSpace" style="display:none">
        <article aria-busy="true"></article>
    </div>


    <div>
        <div id="currentplay">
            <div id="currentSentence"></div>
            <div id="currentAudio"></div>

        </div>

        <br />
        <div id="generatedText">

        </div>
    </div>
</body>

</html>
