<html>

<head>
    <link rel="stylesheet" href="pico.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <dialog open id="generationDialog">
        <article>

            <header class="label">
                <p><strong>Enter the text to generate</strong></p>
            </header>
            <div>
                <textarea id="tts_text" tabindex="1" type="text" lines="5" class="textarea">je aime les croissants</textarea>
            </div>
            <button tabindex="0" type="button" id="generateBtn" onclick="generateSpeech()">Generate</button>
            </div>
        </article>
    </dialog>
    <dialog closed id="tutorDialog">
        <article>
            <div id="tutorLoading" style="display:visible">
                <article aria-busy="true"></article>
            </div>
            <header class="label">
                <p><strong id="tutorHeader">Explanation</strong></p>
            </header>
            <div>
                <textarea id="tutorSource" tabindex="2" type="text" lines="5" ></textarea>
                <br />
                <button type="button" tabindex="3" id="translateBtn" onclick="explain(document.getElementById('tutorSource').value)">1. Translate</button>
                <button type="button" tabindex="1" id="promptBtn" onclick="ask(document.getElementById('tutorSource').value)">2. Prompt</button>
                <button type="button" tabindex="4" id="correctBtn" onclick="correct(document.getElementById('tutorSource').value)">3. Is this correct?</button>
            </div>
            <div style="white-space: pre-line; font-size:medium; height:800px;" id="tutorText">
            </div>
            </div>
        </article>
    </dialog>
    <div id="loadingSpace" style="display:none">
        <article aria-busy="true"></article>
    </div>


    <div>
        <div id="currentplay">
            <div id="currentSentence"></div>
            <div id="currentAudio"></div>

        </div>

        <br />
        <div id="generatedText" style="height:800px">

        </div>
    </div>
</body>

</html>
